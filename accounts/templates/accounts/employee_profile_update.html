{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Employee Profile Update{% endblock %}

{% block content %}
        <!--Content-->
        <section id="content">
            <div class="container pt-5">
                <div class="row d-flex justify-content-center">
                    <h1 class="text-center">Employee Profile Update</h1>
                    <div class="col-6 pt-4">
                        <p><strong>Email: </strong>{{ employee.profile.email }}</p>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-dark mt-3 mb-5" type="submit">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--End Content-->
{% endblock %}
